name: Deploy Lambda

on:
  workflow_dispatch:

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy or update Lambda
        run: |
          aws lambda create-function \
            --function-name chatbot-lambda \
            --package-type Image \
            --code ImageUri=${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:latest \
            --role ${{ secrets.LAMBDA_ROLE_ARN }} \
            || \
          aws lambda update-function-code \
            --function-name chatbot-lambda \
            --image-uri ${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:latest
